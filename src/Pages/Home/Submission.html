<html lang="en">
<head>

    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>Submission</title>
</head>
<body>


    <div id="container">

        <h1 id="upload-notes">UPLOAD NOTES</h1>

        <nav id="sidebar">
            <span id="z" href="">||</span>
            <a id="nav-1" class="nav-link" href="#">Computer Science</a>
            <a id="nav-2" class="nav-link" href="#">Electronics & Communication</a>
            <a id="nav-3" class="nav-link" href="#">Electrical & Electronics</a>
            <a id="nav-4" class="nav-link" href="#">Mechanical</a>
            <a id="nav-5" class="nav-link" href="#">Civil</a>
            <a id="nav-6" class="nav-link" href="#">First Year</a>

            <a id="home" class="nav-link" href="#">HOME</a>
            <a id="contribute" class="nav-link" href="#">CONTRIBUTE</a>
        
        </nav>

        <form id="info" action="">

            <div id="main-info">

                <label for="name" id="name-label">Name*</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label for="email" id="email-label">Email ID*</label>
                <input type="email" id="email" placeholder="Enter your email ID" required>
                <label for="number" id="number-label">WhatsApp Number*</label>
                <input type="phone" id="number" placeholder="Enter your number" required>

            </div>

            <div id="dropdown">

                <label for="semester" id="semester-label">Semester*</label>
                <select name="semester" id="semester" required>
                    
                    <option class="disable" disable selected>Choose your semester</option>
                    <option value="Semester1">Semester 1</option>
                    <option value="Semester2">Semester 2</option>
                    <option value="Semester3">Semester 3</option>

                </select>

                <label for="branch" id="branch-label">Branch*</label>
                <select name="branch" id="branch" required>

                    <option class="disable" disabled selected>Choose your branch</option>
                    <option value="branch1">Branch1</option>
                    <option value="branch2">Branch2</option>
                    <option value="branch3">Branch3</option>

                </select>

            </div>

            <button type="submit" id="next">Next</button>

        </form>





        <a href=""><ion-icon id="instagram" name="logo-instagram"></ion-icon></a>

        <a href=""><ion-icon id="linkedin" name="logo-linkedin"></ion-icon></a>

        <a href=""><ion-icon id="twitter" name="logo-twitter"></ion-icon></a>

        <a href=""><ion-icon id="github" name="logo-github"></ion-icon></a>

        <a href=""><ion-icon id="mail" name="mail-open"></ion-icon></a>
        
        <p id="footer-p">This is an open-source porject Developed by students of Mar Athanasius College of Engineering</p>
            
    </div>












    


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
