    <div id="container">

        <h1 id="upload-notes">UPLOAD NOTES</h1>

        <nav id="sidebar">

            <a id="nav-1" class="nav-link" href="#">Computer Science</a>

        </nav>

        <form action="">

            <label for="subject" id="subject-label">Subject*</label>
            <select name="subject" id="subject" required>

                <option class="disable" disabled selected>Choose the subject</option>
                <option value="subject1">Subject1</option>
                <option value="subject2">Subject2</option>
                <option value="subject3">Subject3</option>

            </select>

            <label for="module" id="module-label">Module*</label>
            <select name="module" id="module" required>

                <option class="disable" disabled selected>Choose the module</option>
                <option value="module1">Module1</option>
                <option value="module2">Module2</option>
                <option value="module3">Module3</option>

            </select>

            <label id="file-label" for="drag-area">File Upload*</label>

            <div class="drag-area">
                
                <ion-icon id="file-icon" name="document-outline"></ion-icon>
                <ion-icon id="add" size="large" name="add-outline"></ion-icon>
                <span class="drag-drop">Browse your computer or drag & drop the file here</span>
                <button class="browse"></button>
                <input class="file" type="file" hidden required>

            </div>

            <button type="submit" id="submit">Submit</button>

        </form>
